name: Ubikapp Daily Billing

on:
  schedule:
    - cron: "0 9 * * *"
  workflow_dispatch:

jobs:
  run-billing:
    runs-on: ubuntu-latest
    steps:
      - name: Call recurring charge
        run: |
          curl -X POST \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" \
            https://erynbpcidkdtejenhazf.supabase.co/functions/v1/billing-mp-recurring-charge

      - name: Call subscription enforcer
        run: |
          curl -X POST \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" \
            https://erynbpcidkdtejenhazf.supabase.co/functions/v1/billing-subscription-enforcer
